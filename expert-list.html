<script type="text/javascript">
$(function (){
    var defaultOption={role:2,type:1,page_index:1,page_num:10};/*默认北京专场，第一页每页10条*/
    var loadingSart = true;
    var noLoadAll=true;
    function loadAllExpert(op){
        defaultOption=$.extend(defaultOption,op);
        $.ajax({
            type:"get",
            url:"http://h5.wingoalclub.com/zucai/inf/expertRecommend",
            data:defaultOption,
            dataType:"json",
            error:function (){loadingSart=true;},
            success:function (data){
                loadingSart=true;
                /*
                data={"status":"200","error":null,"data":[{"imageSrc":"http://www.wingoalclub.com/dist/avatars/20161012101817-60.jpg","nickname":"杨涛","expertid":"44","recommendid":"10103","title":"巴甲  累西体育对阵克鲁塞罗","begin_match_time":"2016-11-17 07:45:00","home_team":"累西腓","guest_team":"克鲁塞罗","content":"推荐\n\n\n\n\n\n\n31","create_time":"2016-11-16 21:58:09","is_hit":"未荐中","price":"50.00"}],"records":"22","objectNode":{},"arrayNode":[]}

                 */
                if(data.status==200){
                    var list=data.data;
                    var html='';
                    for(var i=0;i<list.length;i++){
                        html+='<li class="expert_intr expert_tab" expertid="'+list[i].expertid+'" recommendid="'+list[i].recommendid+'">';
                            html+='<div class="ball_detail list_detail">';
                                html+='<div class="ball_time expert-bar">';
                                html+='<div class="expert_capital"><img src="'+list[i].imageSrc+'></div>';
                                html+='</div>';
                                html+='<p class="expert_name"><em>'+list[i].nickname+'</em><mark>高级专家</mark></p>';
                                /*<p class="expert_name"><em>专家名字</em><mark>高级专家</mark><span class="fix_cord expert_gz2" ><i>已关注</i></span><span class="fix_cord expert_gz" ><i>未关注</i></span></p>*/
                                html+='<p class="intr_cont"><span>专家介绍:</span>'+list[i].content+'</p>';
                            html+='</div>';
                        html+='</li>';
                                            
                    }
                    $("#allexpert").append(html);

                }
            }
        });
    }

    loadAllExpert();
    
    $(window).scroll(function (){
        var top= parseFloat($(window).height()) + parseFloat($(window).scrollTop()); 
        if($(document).height() <= top-10){
            if(loadingSart && noLoadAll){ 
                loadingSart=false;
                var pageNum=defaultOption.page_index+1;
                loadPlayType({page_index:pageNum});
            } 
        } 
    });
});
