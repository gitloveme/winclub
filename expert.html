<script type="text/javascript">
$(function (){
    var expertId=getQueryString("expertid") || localStorage.getItem("expertId");
    var defaultOption={expertid:expertId,type:1,page_index:1,page_num:10};/*默认北京专场，第一页每页10条,type:类型(1:北京单场  2:胜负玩法 3:竞彩玩法)*/
    var loadingSart = true;
    var noLoadAll=false;
    function loadPlayType(op,change){
        loadingSart=false;
        defaultOption=$.extend(defaultOption,op);
        defaultOption.timer=new Date().getTime();
        $.ajax({
            type:"get",
            url:"http://h5.wingoalclub.com/zucai/inf/expertHomePage",
            data:defaultOption,
            dataType:"json",
            error:function (){loadingSart=true;},
            success:function (data){
                loadingSart=true;
                if(data.status==200){
                    var list=data.data;
                    var typeName=["北京单场","北京单场","胜负玩法","竞彩玩法"];
                    var weekday=["周日","周一","周二","周三","周四","周五","周六"];
                    var recommendhtml='';
                    if(list==null || list.length==0){
                        recommendhtml='<li class="nothing">没有更多数据啦</li>';
                        noLoadAll=false;

                    }else{
                        noLoadAll=true;
                        for(var i=0;i<list.length;i++){
                            var type=defaultOption.type || 1;
                            var overdate=list[i].begin_match_time?list[i].begin_match_time.substring(5,16) : "时间未知";

                            var createdate=list[i].create_time.substring(5,16) || "";
                            var beginTime=$.trim(list[i].begin_match_time).substring(0,10);
                            var date=new Date(beginTime);
                            if(type==3){
                                overdate=list[i].create_time?list[i].create_time.substring(5,16) : "时间未知";
                                date=new Date($.trim(list[i].create_time).substring(0,10));
                            }
                            var isBuy=list[i].status || 0;
                            var day=weekday[date.getDay()];
                            var title=list[i].title || "对阵双方描述";
                            var group=list[i].match_group || "小组";
                            var V=list[i].home_team || "主场";
                            var S=list[i].guest_team || "客场";
                            recommendhtml+='<div class="temporary" title="'+title+'" recommendid="'+list[i].recommendid+'"';
                            if(isBuy==1 || list[i].is_hit){
                                recommendhtml+=' type="'+type+'">'
                            }else{
                                recommendhtml+=' price="'+list[i].price+'">';
                            }
                            
                                recommendhtml+='<div class="ball_detail">';
                                    recommendhtml+='<a>';
                                        recommendhtml+='<div class="ball_time ball_time2">';
                                            recommendhtml+='<em>'+group+'</em>';
                                            recommendhtml+='<p>'+day+'</p>';
                                            recommendhtml+='<p>'+overdate+'</p>';
                                        recommendhtml+='</div>';
                                        if(list[i].is_hit || isBuy==1){
                                            recommendhtml+='<p><strong class="main_race">'+V+" VS "+S+'</strong></p>'
                                        }else{
                                            recommendhtml+='<p><strong class="main_race">'+V+" VS "+S+'</strong><span class="star_box ">'+list[i].price+'元</span></p>'
                                        }
                                        recommendhtml+='<p class="ball_case color-gray">类型:<span>'+typeName[defaultOption.type]+'</span></p>';
                                        recommendhtml+='<p class="intr_lim color-gray tj_lim">推荐语：'+title+'</p>';
                                        recommendhtml+='<p><small class="color-gray">'+createdate+'</small></p>';
                                    recommendhtml+='</a>';
                                recommendhtml+='</div>';
                                if(list[i].is_hit){
                                    // /1:荐中 2： 3：
                                    if(list[i].is_hit=="荐中"){
                                        recommendhtml+='<a><span class="proj_3">'+list[i].is_hit+'</span></a>';
                                    }else if(list[i].is_hit=="未荐中"){
                                        recommendhtml+='<a><span class="proj_4">'+list[i].is_hit+'</span></a>';
                                    }else if(list[i].is_hit=="未开奖"){
                                        recommendhtml+='<a><span class="proj_5">'+list[i].is_hit+'</span></a>';
                                    }
                                    else{
                                        recommendhtml+='<a><span class="proj_2">'+list[i].is_hit+'</span></a>';
                                    }
                                }else{
                                    if(isBuy==1){
                                        recommendhtml+='<a><span class="proj_1">已购买</span></a>';
                                    }else{
                                       recommendhtml+='<a><span class="proj_1">购买</span></a>'; 
                                    }
                                    
                                }
                                
                            recommendhtml+='</div>';  
                        }
                    }
                   
                    if(!change){
                        $("#expertsBox").append(recommendhtml);
                    }else{
                        $("#expertsBox").empty().html(recommendhtml);
                    }
                }
            }
        });
    }
    $(".ball-obj").find("li").click(function (){
        var t=$(this);
        if(t.hasClass("current_tab")) return false;
        t.addClass("current_tab").siblings("li").removeClass("current_tab");
        loadPlayType({type:t.attr("type"),page_index:1},1);

    });
	function localExpertIntro(){
		var nickname=localStorage.getItem("expertName");
		var picture=localStorage.getItem("expertImg");
		var intro=localStorage.getItem("expertIntro");
		var html='<div class="ball_detail"><div class="ball_time expert-bar"><div class="expert_capital"><img src="'+picture+'"></div></div><p class="expert_name"><em class="ng-binding">'+nickname+'</em><mark>高级专家</mark></p></div><p class="intr_cont2" style="margin-top:30px;"><span>专家介绍 : </span>'+intro+'</p>';
		$(".expert_intr").empty().html(html);
	}
	localExpertIntro();
    loadPlayType();
    
    $("#expertsBox").delegate(".temporary","click",function (){
        /*if(localStorage.getItem("userLogin") != "login"){
            location.href="/login.html?refer="+encodeURIComponent(location.href);
            return false;
        }*/
        var type=$(this).attr("type");
        var recommendid=$(this).attr("recommendid");
        if(type !== undefined){
            var nickname=localStorage.getItem("expertName");
            var picture=localStorage.getItem("expertImg");
            location.href="/plan.html?type="+type+"&recommendid="+recommendid+"&nickname="+nickname+"&picture="+picture;
            return false;
        }
        var backTitle=$(this).attr("title");
        var money=$(this).attr("price");
        weChatPay(backTitle,recommendid,money);
    });
    $(window).scroll(function (){
        var top= parseFloat($(window).height()) + parseFloat($(window).scrollTop()); 
        if($(document).height()-10 <= top){
            if(loadingSart && noLoadAll){ 
                loadingSart=false;
                var index=$(".ball-obj").find(".current_tab").index()+1;
                var pageNum=defaultOption.page_index+1;
                loadPlayType({type:index,page_index:pageNum});
            } 
        } 
    });
});
</script>
