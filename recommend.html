<script type="text/javascript">
$(function (){
    var defaultOption={role:3,type:1,page_index:1,page_num:10};/*默认北京专场，第一页每页10条*/
    var loadingSart = true;
    var noLoadAll=false;
/////
    function loadProficient(op,change){/*高手推荐*/
        defaultOption=$.extend(defaultOption,op);
        defaultOption.timer=new Date().getTime();
        $.ajax({
            type:"get",
            url:"http://h5.wingoalclub.com/zucai/inf/expertRecommend",
            data:defaultOption,
            dataType:"json",
            success:function (data){
                if(data.status==200){
                    var list=data.data;
                    if(defaultOption.page_index*defaultOption.page_num >= parseInt(data.records)) {
                        noLoadAll=false;
                    }else{
                        noLoadAll=true;
                    }
                    var recommendhtml='';
                    var typeName=["北京单场","北京单场","胜负玩法","竞彩玩法"];
                    
                    var weekday=["周日","周一","周二","周三","周四","周五","周六"];
                    if(list==null || list.length==0){
                        recommendhtml='<dd class="nothing">没有更多数据啦</dd>'
                    }else{
                        for(var i=0;i<list.length;i++){
                            var type=defaultOption.type || 1;
                            var beginTime=$.trim(list[i].begin_match_time).substring(0,10);
                            
                            var isBuy=list[i].status || 0;
                            var date=new Date(beginTime);
                            var d=date.getDay();
                            var isHit=list[i].is_hit;
                            if(isBuy==1 || isHit){
                                if(isHit){
                                    recommendhtml+='<dd expertid="'+list[i].expertid+'" recommendid="'+list[i].recommendid+'" title="'+list[i].title+'" type="'+type+'"><section class="expert_case"><a class="gotoexpert" expertid="'+list[i].expertid+'" expertimg="'+list[i].imageSrc+'" expertname="'+list[i].nickname+'" expertintro="'+list[i].content+'"><span class="head_cap"><img src="'+list[i].imageSrc+'"></span></a><div class="cap_cont jumpexpert" expertid="'+list[i].expertid+'"><em>'+list[i].nickname+'</em><mark>高级专家</mark></div></section><section class="ball_detail"><div class="ball_time"><small>'+weekday[d]+'</small><p>'+list[i].begin_match_time.substring(5,16)+'</p></div><p class="span_contr"><strong>'+list[i].title+'</strong></p><p class="ball_case txt_contr2"><span>类型：<a>'+typeName[type]+'</a></span></p><p class="ball_case txt_contr2">推荐语:<a>'+list[i].content+'</a></p><span class="tag">'+isHit+'</span></section></dd>';

                                }else{
                                    recommendhtml+='<dd expertid="'+list[i].expertid+'" recommendid="'+list[i].recommendid+'" title="'+list[i].title+'" type="'+type+'"><section class="expert_case"><a class="gotoexpert" expertid="'+list[i].expertid+'" expertimg="'+list[i].imageSrc+'" expertname="'+list[i].nickname+'" expertintro="'+list[i].content+'"><span class="head_cap"><img src="'+list[i].imageSrc+'"></span></a><div class="cap_cont jumpexpert" expertid="'+list[i].expertid+'"><em>'+list[i].nickname+'</em><mark>高级专家</mark></div></section><section class="ball_detail"><div class="ball_time"><small>'+weekday[d]+'</small><p>'+list[i].begin_match_time.substring(5,16)+'</p></div><p class="span_contr"><strong>'+list[i].title+'</strong></p><p class="ball_case txt_contr2"><span>类型：<a>'+typeName[type]+'</a></span></p><p class="ball_case txt_contr2">推荐语:<a>'+list[i].content+'</a></p><span class="tag">已购买</span></section></dd>';
                                }
                                
                            }else{
                                var price=list[i].price;
                                recommendhtml+='<dd expertid="'+list[i].expertid+'" recommendid="'+list[i].recommendid+'" title="'+list[i].title+'" price="'+price+'"><section class="expert_case"><a class="gotoexpert" expertid="'+list[i].expertid+'" expertimg="'+list[i].imageSrc+'" expertname="'+list[i].nickname+'" expertintro="'+list[i].content+'"><span class="head_cap"><img src="'+list[i].imageSrc+'"></span></a><div class="cap_cont jumpexpert" expertid="'+list[i].expertid+'"><em>'+list[i].nickname+'</em><mark>高级专家</mark></div></section><section class="ball_detail"><div class="ball_time"><small>'+weekday[d]+'</small><p>'+list[i].begin_match_time.substring(5,16)+'</p></div><p class="span_contr"><strong>'+list[i].title+'</strong><span class="star_box" style="position: absolute;right:10px">￥<em>'+price+'</em></span></p><p class="ball_case txt_contr2"><span>类型：<a>'+typeName[type]+'</a></span></p><p class="ball_case txt_contr2">推荐语:<a>'+list[i].content+'</a></p><span class="tag">购买</span></section></dd>';
                            }
                        }
                    }
                    if(!change){
                        $("#recommendlist").append(recommendhtml);
                    }else{
                        $("#recommendlist").empty().html(recommendhtml);
                    }
                }
            }
        });
    }

    loadProficient();
    $(".ball_thr").find("li").click(function (){
        var that=$(this);
        if(that.hasClass("active")) return false;
        that.addClass("active").siblings().removeClass("active");
        loadProficient({page_index:1,type:that.attr("type")},1);
    });
    $(window).on("click",".expert_intr",function (){
        jumpExpert($(this));
    }).on("click",".payrecommend",function (){//支付

    });
     $("#recommendlist").delegate("dd","click",function (){  
        var type=$(this).attr("type");
        var recommendid=$(this).attr("recommendid");
        if(type !== undefined){
            var nickname=$(this).find(".gotoexpert").attr("expertname");
            var picture=$(this).find(".gotoexpert").attr("expertimg");
            location.href="/plan.html?type="+type+"&recommendid="+recommendid+"&nickname="+nickname+"&picture="+picture;
            return false;
        }
        var backTitle=$(this).attr("title");
        var money=$(this).attr("price");
        weChatPay(backTitle,recommendid,money,encodeURIComponent(location.href));
    }).delegate(".gotoexpert","click",function (event){
        event.stopPropagation();
        var nickname=$(this).attr("expertname");
        var picture=$(this).attr("expertimg");
        var intro=$(this).attr("expertintro");

        localStorage.setItem("expertName",nickname);
        localStorage.setItem("expertImg",picture);
        localStorage.setItem("expertIntro",intro);
        location.href='/expert.html?expertid='+$(this).attr("expertid");
        return false;
    });
    $(window).scroll(function (){
        var top= parseFloat($(window).height()) + parseFloat($(window).scrollTop()); 
        if($(document).height()-10 <= top){
            if(loadingSart && noLoadAll){ 
                loadingSart=false;
                var pageNum=defaultOption.page_index+1;
                loadProficient({page_index:pageNum});
            } 
        } 
    });
});
</script>
