<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>个人信息</title>
    <link rel="stylesheet" href="css/style.css">        
</head>
<body>
   
    <dl class="per_wrap ng-scope" ng-controller="infoContr">  
      <dt>
        <div class="per_icon">
          <a id="selectfiles" href="javascript:void(0);" class="btn"><img id="imgfile" name="imgfile" src="images/user_head.jpg" height="50"></a>
        </div>
      <div id="ossfile"></div>
      <p>头像</p>
      </dt>
      <!-- <dd>昵称:<i id="vnickName" class="ng-binding">用户106961</i></dd>     
      <dd>个性签名：<i id="vuserDesc" class="ng-binding">每天盈彩多一点!</i></dd>

        <i id="vexpertIntroduction" class="ng-binding"></i>     
      </dd> -->
      <dd>昵称：<input type="text" placeholder="昵称" value="用户106961" class="nickname"/></dd>
      <dd>证件类型：<select class="cardtype"><option>身份证</option><option>户口簿</option><option>护照</option><option>军官证</option><option>士兵证</option><option>警官证</option><option>其他证件</option></select></dd>
      <dd>证件号：<input type="text" placeholder="输入证件号" class="cardno"/></dd>
      <dd>性别：<select class="sex"><option value="0">选择性别</option><option value="1">男</option><option value="2">女</option></select></dd>
      <dd>联系地址：<input type="text" placeholder="输入地址" class="address"/></dd>
      <dd>邮编：<input type="text" placeholder="输入邮编" class="postcode"/></dd>
      <dd>个人简介：<textarea placeholder="输入简介" class="selfintroduce"></textarea></dd>

      <!--
      {realName：真实姓名，nickName：昵称，cardType：证件类型，cardNo：证件号，sex：性别，address：联系地址，postcode：邮编，qq：qq，selfIntroduce：个人简介}
      -->
      <dd style="display:none;">身份证




港澳居民来往内地通行证

台湾身份证
其他证件</dd>
    </dl>
    <div id="sumit_btn" class="sumit_btn add_mu" >保存</div>
        
<!-------------以下是调用个人资料的滑动页面----------------> 
    <div class="red_wrap per_bill">         
        <ul class="yhq_list yhq_box">               
            <li>                
                <input id="nickName" type="text" autofocus>
                换个更high的名字吗，那就赶快吧
            </li>
            <li>                
                <input id="userDesc" type="text" autofocus maxlength="30">
            </li>
            <li>
                <textarea id="expertIntroduction" disabled="disabled"></textarea>
            </li>
        </ul>
        <div  class="back_btn" ></div>
        <pre id="console"></pre>
    </div>
    <script src="js/jquery.js" type="text/javascript"></script>       
</body>  
</html>
